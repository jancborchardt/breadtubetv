<meta charset="utf-8">
<title>{{ .Page.Title }} &middot; {{ .Site.Title }}</title>
<meta property="og:title" content='{{ .Title }} &middot; {{ .Site.Title }}'>

<meta property="description" content="{{ .Site.Params.description }}">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/css/breadtube.css" />
<script src="/js/fuse.js"></script>

{{ if eq (.Param "type") "page" }}
  <link href="{{"css/mermaid.css" | relURL}}" type="text/css" rel="stylesheet"/>
  <script defer src="{{"js/mermaid.js" | relURL}}">mermaid.initialize({startOnLoad:true});</script>
{{ end }}
